apiVersion: apps/v1
kind: Deployment
metadata:
  name: iot-app
spec:
  selector:
    matchLabels:
      app: iot-app
  replicas: 20
  template:
    metadata:
      labels:
        app: iot-app
    spec:
      containers:
        - name: iot-app
          image: cempassi/iot-app:v1
          ports:
            - containerPort: 5000
              name: iot-app
